<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/"
          ><h1 class="header-title">
            <img
              src="/images/securitylogo.png"
              alt="securitylogo"
              class="image"
            />
            Shielded Images
          </h1></a
        >
        <nav class="nav-menu">
          <a href="/">Home</a>
          <a href="/pages/about.html">About</a>
          <a href="/pages//contact.html">Contact</a>

    </header>

    <div class="container">
      <h1>Image Encryption/Decryption (AES)</h1>

      <div class="section" id="decrypt">
        <h2>Decrypt an Image</h2>
        <div class="input-container">
          <input
            type="file"
            id="uploadEncryptedImage"
            accept="application/octet-stream"
            class="styled-input"
          />
          <input
            type="text"
            id="decryptionKey"
            placeholder="Enter a key for encryption"
            class="styled-input"
          />
        </div>
        <button onclick="decryptImage()">Decrypt Image</button>
        <button
          class="btn btn-primary animated-btn"
          onclick="window.location.href='/pages/menupage.html'"
        >
          Back
        </button>
      </div>
    </div>

    <footer>
      <div class="footermain">
        <div class="logomain">
          <a href="https://www.linkedin.com/in/vinitmodi_8722" target="_blank">

              src="/images/sociallogo/linkdinlogo.png"
              alt="LinkedIn Logo"
              class="image"
          /></a>
          <a href="https://x.com/vinit_modi_8722" target="_blank">

              src="/images/sociallogo/twitterlogo.png"
              alt="twitterlogo"
              class="image"
          /></a>
          <a href="https://github.com/vinitmodi8722" target="_blank">
            <img
              src="/images/sociallogo/githublogo.png"
              alt="githublogo"
              class="image"
          /></a>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
